<div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Seu e-mail" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Sua senha" required>
        </div>
        <div class="form-actions">
          <button type="button" (click)="login()">Login</button>
          <button type="button" (click)="cadastrar()">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
